<!DOCTYPE html>
<html>

  <head>
    <script src="../dist/svg-pan-zoom.js"></script>
  </head>

  <body>
    <h1>Demo for svg-pan-zoom: timeline with X-only zoom</h1>
    <div id="container" style="width: 500px; height: 100px; border:1px solid black;">
      <svg id="demo" xmlns="http://www.w3.org/2000/svg" width="500" height="100">
		<rect x="10" y="9" width="100" height="2" fill="blue"></rect>
		<rect x="50" y="19" width="200" height="2" fill="red"></rect>
		<rect x="0" y="29" width="300" height="2" fill="green"></rect>
		<rect x="250" y="39" width="10" height="2" fill="#888"></rect>
		<rect x="265" y="49" width="185" height="2" fill="purple"></rect>
		<rect x="300" y="59" width="50" height="2" fill="blue"></rect>
		<rect x="310" y="69" width="100" height="2" fill="red"></rect>
		<rect x="325" y="79" width="175" height="2" fill="green"></rect>
		<rect x="400" y="89" width="50" height="2" fill="#888"></rect>
      </svg>
  	</div>
  	<script type="text/javascript">
  	var zoomDemo = svgPanZoom('#demo', {
  		center:false,
  		fit: false,
  		separateZoomsEnabled: true,
  		beforeZoom: function(zooms) {
  			return {x: true, y: false};
  		},
  		beforePan: function() {
  			return {x: true, y: false};
  		}
  	});
  	</script>
  </body>
</html>
